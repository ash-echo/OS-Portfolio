<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic The Hedgehog 2 - Sega Genesis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #game {
            width: 100%;
            height: 100%;
            max-width: 1200px;
            max-height: 800px;
        }

        /* Responsive design for mobile */
        @media (max-width: 768px) {
            #game {
                max-width: 100%;
                max-height: 100%;
            }
        }

        /* Loading screen */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 1000;
        }

        #loading h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 150, 255, 0.8);
            color: #0096ff;
        }

        #loading p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .spinner {
            border: 4px solid rgba(0, 150, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #0096ff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        /* Error message */
        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff4444;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            max-width: 80%;
            z-index: 1001;
        }

        #error h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        #error p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        #error code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
            color: #ffaa00;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">
            <h1>ðŸ¦” Sonic The Hedgehog 2</h1>
            <p>Loading Sega Genesis Emulator...</p>
            <div class="spinner"></div>
        </div>

        <div id="error" class="hidden">
            <h2>Error Loading Game</h2>
            <p id="error-message">
                <strong>ROM file not found!</strong><br><br>
                Please place your ROM file at:<br>
                <code>roms/Sonic The Hedgehog 2 (W) (REV01) (T+Rus).bin</code>
            </p>
        </div>

        <!-- EmulatorJS game container -->
        <div id="game"></div>
    </div>

    <!-- EmulatorJS Configuration -->
    <script>
        // EmulatorJS Configuration for Sega Genesis
        EJS_player = "#game";
        EJS_core = "segaMD"; // Sega Mega Drive / Genesis core
        EJS_gameUrl = "roms/Sonic The Hedgehog 2 (W) (REV01) (T+Rus).bin";
        EJS_biosUrl = ""; // No BIOS needed for Genesis
        EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
        
        // Optional settings
        EJS_gameName = "Sonic The Hedgehog 2";
        EJS_color = "#0096ff"; // Sonic blue theme
        EJS_startOnLoaded = true;
        EJS_align = "center";
        
        // Keyboard controls
        // Arrow keys â†’ D-Pad movement
        // Z â†’ A button
        // X â†’ B button
        // A â†’ C button
        // Enter â†’ Start
        
        // Error handling
        window.addEventListener('error', function(e) {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const errorMessage = document.getElementById('error-message');
            
            loading.classList.add('hidden');
            error.classList.remove('hidden');
            
            if (e.message && e.message.includes('404')) {
                errorMessage.innerHTML = `
                    <strong>ROM Not Found</strong><br><br>
                    Please place your Sonic 2 ROM file in:<br>
                    <code>roms/Sonic The Hedgehog 2 (W) (REV01) (T+Rus).bin</code><br><br>
                    Make sure the filename matches exactly!
                `;
            } else {
                errorMessage.textContent = 'An error occurred while loading the emulator. Check the console for details.';
            }
        });

        // Success handler
        window.EJS_ready = function() {
            document.getElementById('loading').classList.add('hidden');
            console.log('Sonic 2 loaded successfully!');
        };

        // Game start handler
        window.EJS_onGameStart = function() {
            console.log('Gotta go fast! ðŸ¦”ðŸ’¨');
        };
    </script>

    <!-- Load EmulatorJS from CDN -->
    <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
</body>
</html>
